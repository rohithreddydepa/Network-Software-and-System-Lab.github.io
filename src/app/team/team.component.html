<div class="container">
  <div class="header text-center">
    <img
      src="../../assets/Photos/DrZhang.jpg"
      alt=""
      srcset=""
      style="height: 16rem"
      class="img-fluid rounded-3"
    />
    <h2>Dr. Yunpeng Zhang</h2>
    <ul>
      <li>
        Associate Professor of Computer Information Systems and Cybersecurity
      </li>
      <li>
        Department of Information and Logistics Technology, College of
        Technology
      </li>
    </ul>
  </div>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" *ngFor="let item of Student_level">
      <a
        class="nav-link"
        id="doctoral-tab"
        data-toggle="tab"
        role="tab"
        aria-controls="doctoral"
        aria-selected="true"
        (click)="choose(item)"
        [ngClass]="{ active: item === active_block }"
        >{{ item }}</a
      >
    </li>
  </ul>
  <app-data [name]="active_block"></app-data>
</div>
